<div *ngIf="field.visible && field.editMode">
  <button class="btn btn-info" (click)="field.getAttachments($event)">{{ field.label }}</button>
  <button type="button" class="btn btn-default" *ngIf="field.editMode && field.help" (click)="toggleHelp()" [attr.aria-label]="'help' | translate "><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></button>
  <span id="{{ 'helpBlock_' + field.name }}" class="help-block" *ngIf="field.editMode && this.helpShow">{{field.help}}</span>
</div>
