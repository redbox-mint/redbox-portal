version: 2
updates:

  # Update Dockerfile files
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "develop"

  # Update docker compose files
  - package-ecosystem: "docker-compose"
    directories:
      - "/support/development"
      - "/support/integration-testing"
    schedule:
      interval: "daily"
    target-branch: "develop"

  # Update github actions files
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "develop"

  # Update npm files
  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/angular"
      - "/angular-legacy"
      - "/angular/projects/researchdatabox/portal-ng-common"
      - "/core"
      - "/support/build/api-descriptors"
      - "/support/raido"
    schedule:
      interval: daily
    target-branch: "develop"

  # Update npm angular dependencies as a group,
  #  with one PR having minor & patch changes,
  #  and separate PR for major version changes
  - package-ecosystem: "npm"
    directory: "/angular"
    schedule:
      interval: "weekly"
    target-branch: "develop"
    groups:
      angular:
        applies-to: "version-updates"
        patterns:
          - "@angular*"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "npm"
    directory: "/angular-legacy"
    schedule:
      interval: "weekly"
    target-branch: "develop"
    groups:
      angular-legacy:
        applies-to: "version-updates"
        patterns:
          - "@angular*"
        update-types:
          - "minor"
          - "patch"
