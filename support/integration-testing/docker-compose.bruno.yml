
networks:
  main:

services:
  bruno:
    image: node:20.13.1-buster
    pull_policy: 'always'
    volumes:
      - "../..:/opt/redbox-portal"
      - "../../.tmp/attachments:/attachments"
    working_dir: /tests
    depends_on:
      redboxportal:
        condition: service_healthy
    networks:
     main:
       aliases:
         - bruno
    entrypoint: >-
      /bin/bash -c "cd /opt/redbox-portal/test/bruno && 
      npm install -g @usebruno/cli &&
      npm install && 
      bru run 
      --env int-test 
      --format junit 
      --output /opt/redbox-portal/.tmp/junit/backend-bruno/backend-bruno.xml 
      --bail"
  redboxportal:
    image: qcifengineering/redbox-portal:develop
    pull_policy: 'always'
    ports:
       - "1500:1500"
      # Debugging port
      # - "9876:9876"
    volumes:
       - "../..:/opt/redbox-portal"
       - "../../.tmp/attachments:/attachments"
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:1500/default/rdmp/home"]
      interval: '10s'
      timeout: '5s'
      retries: 10
      start_period: '60s'
    depends_on:
      keycloak:
        condition: 'service_healthy'
      mongodb:
        condition: 'service_healthy'
      solr:
        condition: 'service_healthy'
      email:
        condition: 'service_healthy'
    expose:
       - "1500"
    environment:
      - NODE_ENV=integrationtest
      - PORT=1500
      - sails_redbox__apiKey=c8e844fc-8550-497f-b970-7900ec8741ca
      - sails_record__baseUrl_redbox=http://redbox:9000/redbox
      - sails_record__baseUrl_mint=http://203.101.226.160/mint
      # - sails_log__level=verbose
      - sails_auth__default__local__default__token=d077835a-696b-4728-85cf-3ffd57152b1e
      - sails_security__csrf=false
    networks:
     main:
       aliases:
         - redboxportal
    # add 'node --inspect=0.0.0.0:9876' to entrypoint for debugging
    entrypoint: >-
      /bin/bash -c "cd /opt/redbox-portal &&
      ./support/integration-testing/prepare-guest.sh /opt/redbox-portal &&
      npm install -g nyc &&
      npm install &&
      nyc
      --no-clean
      --report-dir coverage/bruno
      --reporter=lcov
      --exclude-after-remap=false
      node app.js"
  mongodb:
    image: mongo:latest
    pull_policy: 'always'
    networks:
      main:
        aliases:
          - mongodb
    ports:
       - "27017:27017"
    healthcheck:
      test: [ 'CMD-SHELL', "echo 'db.runCommand(\"ping\").ok' | mongosh" ]
      interval: '10s'
      timeout: '5s'
      retries: 10
      start_period: '30s'
  solr:
    image: solr:latest
    pull_policy: 'always'
    expose:
      - "8983"
    ports:
      - "8983:8983"
    healthcheck:
      test: [ 'CMD-SHELL', 'curl http://localhost:8983' ]
      interval: '10s'
      timeout: '5s'
      retries: 10
      start_period: '30s'
    networks:
      main:
       aliases:
         - solr
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - redbox
  keycloak:
    image: quay.io/keycloak/keycloak:17.0.1
    pull_policy: 'always'
    expose:
      - "8080"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:8080"]
      interval: '10s'
      timeout: '5s'
      retries: 10
      start_period: '30s'
    volumes:
      - "./keycloakdb/data:/opt/keycloak/data"
    networks:
      main:
       aliases:
         - keycloak
    command:
      - start-dev
  email:
    image: axllent/mailpit:latest
    pull_policy: 'always'
    expose:
      - '1025'
      - '8025'
    ports:
      - '8025:8025'
      - '1025:1025'
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: '/data/mailpit.db'
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
      TZ: 'Australia/Brisbane'
    volumes:
      - '../../.tmp/email:/data'
    networks:
      main:
        aliases:
          - 'email'
