
networks:
  main:

services:
  bruno:
    image: node:24-bullseye
    pull_policy: 'missing'
    volumes:
      - "../../.tmp/junit/backend-bruno:/opt/junit/backend-bruno"
      - "../../test/bruno:/opt/bruno-tests"
    working_dir: /opt/bruno-tests
    depends_on:
      redboxportal:
        condition: service_healthy
    networks:
     main:
       aliases:
         - bruno
    entrypoint: >-
      /bin/sh -lc "cd /opt/bruno-tests &&
      npm install &&
      npx @usebruno/cli@1.40.0 run
      --env int-test
      --format junit
      --output /opt/junit/backend-bruno/backend-bruno.xml
      --bail"
  redboxportal:
    image: qcifengineering/redbox-portal:feature-node24
    pull_policy: 'missing'
    user: root
      # Debugging port (publish only when debugging locally)
      # ports:
      #   - "9876:9876"
    volumes:
       - "../..:/opt/redbox-portal"
       - "../../.tmp/attachments:/attachments"
       - "../../test/resources/config/emailnotification.js:/opt/redbox-portal/config/emailnotification.js"
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:1500/default/rdmp/home"]
      interval: '10s'
      timeout: '5s'
      retries: 10
      start_period: '60s'
    depends_on:
      keycloak:
        condition: 'service_healthy'
      mongodb:
        condition: 'service_healthy'
      solr:
        condition: 'service_healthy'
      email:
        condition: 'service_healthy'
    expose:
       - "1500"
    environment:
      - NODE_ENV=integrationtest
      - PORT=1500
      - NODE_OPTIONS=--max-old-space-size=1024
      - sails_redbox__apiKey=c8e844fc-8550-497f-b970-7900ec8741ca
      - sails_record__baseUrl_redbox=http://redbox:9000/redbox
      - sails_record__baseUrl_mint=http://203.101.226.160/mint
      - LOAD_DEFAULT_FORMS=true
      # - sails_log__level=verbose
      - sails_brandingConfigurationDefaults__auth__local__default__token=d077835a-696b-4728-85cf-3ffd57152b1e
      - sails_security__csrf=false
    networks:
     main:
       aliases:
         - redboxportal
    # add 'node --inspect=0.0.0.0:9876' for debugging locally
    init: true
    entrypoint: /bin/bash -c "cd /opt/redbox-portal && node app.js"
  mongodb:
    image: mongo:latest
    pull_policy: 'missing'
    networks:
      main:
        aliases:
          - mongodb
    # No published ports needed in CI
    healthcheck:
      test: [ 'CMD-SHELL', "echo 'db.runCommand(\"ping\").ok' | mongosh" ]
      interval: '10s'
      timeout: '5s'
      retries: 10
      start_period: '30s'
  solr:
    image: solr:latest
    pull_policy: 'missing'
    expose:
      - "8983"
    # No published ports needed in CI
    healthcheck:
      test: [ 'CMD-SHELL', 'curl http://localhost:8983' ]
      interval: '10s'
      timeout: '5s'
      retries: 10
      start_period: '30s'
    networks:
      main:
       aliases:
         - solr
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - redbox
  keycloak:
    image: quay.io/keycloak/keycloak:17.0.1
    pull_policy: 'missing'
    expose:
      - "8080"
    # No published ports needed in CI
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:8080"]
      interval: '10s'
      timeout: '5s'
      retries: 10
      start_period: '30s'
    volumes:
      - "./keycloakdb/data:/opt/keycloak/data"
    networks:
      main:
       aliases:
         - keycloak
    command:
      - start-dev
  email:
    image: axllent/mailpit:latest
    pull_policy: 'missing'
    expose:
      - '1025'
      - '8025'
    # No published ports needed in CI
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: '/data/mailpit.db'
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
      TZ: 'Australia/Brisbane'
    volumes:
      - '../../.tmp/email:/data'
    networks:
      main:
        aliases:
          - 'email'
