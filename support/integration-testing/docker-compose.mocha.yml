version: '3.1'
networks:
  main:
services:
  redboxportal:
    image: qcifengineering/redbox-portal:latest
    ports:
       - "1500:1500"
    volumes:
       - "../../:/opt/redbox-portal"
       - "./.tmp/attachments:/attachments"
    expose:
       - "1500"
    environment:
      - NODE_ENV=integrationtest
      - PORT=1500
      - sails_redbox__apiKey=c8e844fc-8550-497f-b970-7900ec8741ca
      - sails_record__baseUrl_redbox=http://redbox:9000/redbox
      - sails_record__baseUrl_mint=http://203.101.226.160/mint
      # - sails_log__level=verbose
      - sails_auth__default__local__default__token=d077835a-696b-4728-85cf-3ffd57152b1e
      - sails_security__csrf=false
      - sails_datacite__username=${datacite_username}
      - sails_datacite__password=${datacite_password}
      - sails_datacite__doiPrefix=${datacite_doiPrefix}
    networks:
     main:
       aliases:
         - rbportal
    entrypoint: /bin/bash -c "cd /opt/redbox-portal && npm run test"
  mongodb:
    image: mvertes/alpine-mongo:latest
    networks:
      main:
        aliases:
          - mongodb
    ports:
       - "27017:27017"
  solr:
    image: solr:8.6.3
    expose:
      - "8983"
    ports:
      - "8983:8983"
    networks:
      main:
       aliases:
         - solr
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - redbox
