<div>
  <p class="text-muted">Paste an RVA vocabulary identifier to import and create a synchronized vocabulary record.</p>

    <label for="rva-id">RVA vocabulary ID</label>
    <input id="rva-id" class="form-control" [(ngModel)]="rvaId" placeholder="Example: http://vocabs.ardc.edu.au/repository/api/lda/anzsrc-for/2020" />
  </div>
</div>
