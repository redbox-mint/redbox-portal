<ng-container *ngIf="isReady">
  <div class="row">
    <table class="table" *ngIf="columnConfig">
      <thead>
        <tr>
          <!-- TODO: converted to sortable headers -->
          <th *ngFor="let colHeader of columnConfig">
            {{ colHeader.label | i18next }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of currentPage.items">
          <td *ngFor="let col of columnConfig" [innerHtml]="getColValue(row, col)">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Pagination -->
  <div class="row">
    <pagination *ngIf="currentPage.totalItems > 0" [directionLinks]="paginationDirectionLinks" [boundaryLinks]="paginationBoundaryLinks"
      [totalItems]="currentPage.totalItems" [(ngModel)]="currentPage.pageNum"
      (pageChanged)="gotoPage($event)" [class]="paginationClass" [maxSize]="paginationMaxSize" [rotate]="paginationRotate"></pagination>
  </div>
</ng-container>
