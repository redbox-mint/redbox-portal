<ng-container #componentsContainer></ng-container>
<ng-container *ngIf="componentDefArr.length > 0 && formDefMap?.formConfig?.debugValue">
  <h3>Live Form Value</h3>
  <pre [innerHtml]="form?.value | json"></pre>
</ng-container>
<ng-container *ngIf="componentDefArr.length > 0 && formDefMap?.formConfig?.debugValue">
  <h3>Form Status: {{ status() }}</h3>
</ng-container>
